<div class="entryheader">
  <h1>
    Willkommen bei der Online-Anwendung der {{title}}
  </h1>
</div>


<div class="entrydiv" *ngIf="viewState=='login'">
  <table class="tbl">
    <tr>
      <h3>Benutzername</h3>
      <input [(ngModel)]="inputUsr" type="text">

      <h3>Passwort</h3>
      <input [(ngModel)]="inputPw" type="password">
    </tr>
  </table>
  
</div>
<button class="btn" (click)="login()" *ngIf="viewState=='login'">Anmelden</button>
<router-outlet></router-outlet>
